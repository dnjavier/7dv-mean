<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Iniciar sesión</h1>
        <p class="system-description">Este es un sistema para la administración de ganado en las fincas. Todos los datos son confidenciales, por favor primero inicie sesión con sus credenciales.</p>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

          <div class="form-group">
            <label>Usuario</label>

            <input type="text" name="email" class="form-control" ng-model="vm.user.email" required>
          </div>

          <div class="form-group">
            <label>Contraseña</label>

            <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
               Por favor ingresar usuario y contraseña.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
               Por favor ingresar un usuario válido.
            </p>

            <p class="help-block">{{ vm.errors.other }}</p>
          </div>

          <div>
            <button class="btn btn-full btn-inverse btn-lg btn-login" type="submit">
              Entrar
            </button>
            <!-- <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
              Registrarse
            </a> -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
