<div class="container animals">
  <div class="row">
    <div class="col-lg-12">

      <div class="container-fluid">
        <div class="row main-slider" ng-if="animals.showSlider">
          <div class="title">
            <span class="subject"><a href="" ng-class="{'inactive': animals.inactiveSubject}" ng-click="animals.toggleSubject(false)">Defectuosos</a>
            <a href="" ng-class="{'inactive': !animals.inactiveSubject}" ng-click="animals.toggleSubject(true)">Favoritos</a></span>
          </div>
        
          <div class="col-md-12 container-tab">
            <!-- FAVORITES -->
            <div class="tab col-md-2" ng-if="animals.inactiveSubject" ng-repeat="a in animals.favAnimals">
              <a href="">
                <img class="img-responsive" src="assets/images/{{a.type}}.png" alt="">
                <h3 ng-if="!a.nickname" class="text-center">{{a.numberId}}</h3>
                <h4 ng-if="a.nickname" class="text-center">{{a.numberId}} - {{a.nickname}}</h4>
              </a>          
            </div>
            
            <!-- DEFECTIVES -->
            <div class="tab col-md-2" ng-if="!animals.inactiveSubject" ng-repeat="a in animals.defAnimals">
              <a href="">
                <img class="img-responsive" src="assets/images/{{a.type}}.png" alt="">
                <h3 ng-if="!a.nickname" class="text-center">{{a.numberId}}</h3>
                <h4 ng-if="a.nickname" class="text-center">{{a.numberId}} - {{a.nickname}}</h4>
              </a>          
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped table-bordered">
        <tr>
          <th>#</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Padre</th>
          <th>Madre</th>
        </tr>
        <tr ng-repeat="a in animals.allAnimals | orderBy:'-age'"
          ui-sref="dashboard.seeAnimal({ idAnimal: a._id })">
          <td>{{a.numberId}}</td>
          <td>{{a.months}}</td>
          <td>{{a.gender}}</td>
          <td>{{a.father}}</td>
          <td>{{a.mother}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
